<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Quicksand:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="left_panel">
                <img src="img/logo.png" id="logo" alt="logo">
                <div class="search-bar">
                    <img src="img/icons/search.svg" class="search-icon" alt="search">
                    <input type="text" id="search" placeholder="Search...">
                    <img src="img/icons/x.svg" class="search-clear" alt="search">
                </div>
            </div>
            <div class="right_panel">
                <div class="watch-btn">
                    <button>Watch</button>
                    <span class="count-label">5</span>
                </div>
                <div class="user-avatar">
                    <img src="img/user.png" alt="user-avatar">
                </div>
            </div>
        </header>

        <main>
            <div class="filter-bar">
                <div class="filter">
                    <div class="title">Price Range Selected</div>

                </div>
            </div>
            <div class="products-list">
                bbb
            </div>
        </main>
    </div>
</body>

</html>
